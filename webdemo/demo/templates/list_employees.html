<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>

<table style="width:100%" cellpadding="5px">
    <tr style="background-color:red;color:white;font-weight:bold">
        <th>Id</th>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
    </tr>

    {% for emp in employees %}
        <tr>
            <td>{{emp.0}}</td>
            <td>{{emp.1}}</td>
            <td>{{emp.2}}</td>
            <td style="text-align:right">{{emp.3}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
